- name: RevealsHexInsideCastingItems
  type: boolean
  default: 'true'
  descrip: <Display>\nDisplays the hex inside readonly casting items; working client-side
  side: common
- name: EnablesMoteItemHandler
  type: boolean
  default: 'true'
  descrip: <Mote>\nEnables item IO without casting patterns
  side: common
- name: EnablesMoteChestGUI
  type: boolean
  default: 'true'
  descrip: <Mote>\nEnables 'A Glance of Mote Chest' (a simple chest GUI) on right click\ndisables if `EnablesMoteItemHandler` is off
  side: common
- name: TrueNameCrossDimension
  type: boolean
  default: 'true'
  descrip: <Misc>\nPlayer references are always valid even in another dimension
  side: common
- name: EnablesMishapNoYeet
  type: boolean
  default: 'true'
  descrip: <Mishap>\nMishaps won't drop items anymore
  side: common
- name: EnablesTeleportVehicles
  type: boolean
  default: 'true'
  descrip: <Mishap>\nTeleporting riding entities no longer do mishaps
  side: common
- name: EnablesChargeMediaAction
  type: boolean
  default: 'true'
  descrip: <Pattern>\nif not, the `YJSP's Charge Media` pattern will be disabled
  side: common
- name: EnablesMindEnvActions
  type: boolean
  default: 'true'
  descrip: <Pattern>\nif not, mind environment series patterns will be disabled
  side: common
- name: EnablesPersonalMediaPool
  type: boolean
  default: 'true'
  descrip: <Personal Media>\nEnables player's personal media pool
  side: common
- name: PersonalMediaMax
  type: int
  default: HexOverpowered.DEFAULTS.MANA_MAX, 0, (int) 1e10
  descrip: <Personal Media>\nMax media (in 0.0001 dust) for personal pool
  side: common
- name: PersonalMediaRegenStep
  type: int
  default: HexOverpowered.DEFAULTS.MANA_REGEN, 0, (int) 1e10
  descrip: <Personal Media>\nHow many media points (in 0.0001 dust) personal pool regenerates each time
  side: common
- name: PersonalMediaRegenInterval
  type: int
  default: HexOverpowered.DEFAULTS.MANA_REGEN_INTERVAL, 0, (int) 1e10
  descrip: <Personal Media>\nFor every X ticks personal pool regenerate once
  side: common
- name: FakePlayerDontRegenMedia
  type: boolean
  default: 'true'
  descrip: <Personal Media>\nFake players (for example, Deployer from Create) won't regenerate their media pool
  side: common
- name: PersonalMediaAfterEnlightened
  type: boolean
  default: 'true'
  descrip: <Personal Media>\nOnly activates personal media bar after enlightened
  side: common
- name: FiresPersonalMediaEvents
  type: boolean
  default: 'true'
  descrip: <Personal Media>\nTriggers events when personal media pool changed
  side: common
- name: EnablesAmethystCircle
  type: boolean
  default: 'true'
  descrip: <Amethyst Circle>\nmedia waves from circles go through amethyst budding blocks, and accelerates their crystal growth
  side: common
- name: AmethystCircleSingleChargeCost
  type: int
  default: 100000, 0, (int) 1e10
  descrip: <Amethyst Circle>\neach time media reduces for crystal growth passing a budding block
  side: common
- name: AmethystCircleFullPowerLevel
  type: int
  default: 15, 1, 30
  descrip: "<Amethyst Circle>\\nmax possible charging level of the wave: growth strength = min(this, wave total media / single cost)"
  side: common
- name: ExecutablePropertyIota
  type: boolean
  default: 'true'
  descrip: "<Property>\\nmaking property iotas directly execute what's inside when themselves executed"
  side: common
- name: MekasuitConversionRatio
  type: double
  default: 1, 0, 1e10
  descrip: <MekaSuit>\nHow many media points each FE point equals
  side: forge
